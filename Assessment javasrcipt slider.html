<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      section{
         width: 1000px;
         height: 500px;
         margin: 20px auto;
         box-shadow: 0px 0px 10px gray;
         position: relative;
         overflow: hidden;
      }
      img{
         width: 100%;
         position: absolute;
         transition: 2s;
      }
      .nav{
         text-align: center;
      }
      .nav button{
         padding: 10px 20px;
      }
    </style>
</head>

<body>
   <section>
      <img src="./img/photo 89071.avif" class="img" alt="">
      <img src="./img/photo78652.avif" class="img" alt="">
      <img src="./img/photo453673.avif" class="img" alt="">
      <img src="./img/photo8764.avif" class="img" alt="">
      <img src="./img/1084-536x354-grayscale (5).jpg" class="img" alt="">
   </section>
   <div class="nav">
      <button onclick="goPrew()">prew</button>
      <button onclick="goNext()">next</button>
   </div>


   <script>
      const slide = document.querySelectorAll('.img')
      console.log(slide);
      let count = 0

      slide.forEach(
         (img,index)=>{
            console.log(img,index);
            img.style.left = `${index * 100}%`
         }
      )

      function slideimg(){
         slide.forEach(
            (img)=>{
               console.log(img);
               img.style.transform = `translateX(${-count *  100}%)`
            }
         )
      }

      goPrew=()=>{
         console.log("goPrew");
         slideimg()
         count--
      }
      goNext=()=>{
         console.log("goNext");
         slideimg()
         count++
      }
   </script>
</body>

</html>
